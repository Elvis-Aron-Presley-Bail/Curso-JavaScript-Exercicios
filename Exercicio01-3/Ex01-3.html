<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Ex01-3.css">
</head>

<body>
    
    <section>

        <h1>Calculador de IMC</h1>

        <form action="">

            <div class="form-group">
                <label for="Nome">Nome</label>
                <input
                    type="text"
                    name="Nome"
                    id="nome"
                    class="input"
                    autofocus
                    required
                    >
            </div>

            <div class="form-group">
                <label for="Idade">Idade</label>
                <input
                    type="number"
                    name="Idade"
                    id="idade"
                    class="input"
                    min="0"
                    max="130"
                    step="1"
                    required
                    >
            </div>

            <div class="form-group">
                <label for="Altura">Altura</label>
                <input
                    type="number"
                    name="Altura"
                    id="altura"
                    class="input"
                    min="0.1"
                    max="2.50"
                    step="0.1"
                    required
                    >
            </div>

            <div class="form-group">
                <label for="Peso">Peso</label>
                <input
                    type="number"
                    name="Peso"
                    id="peso"
                    class="input"
                    min="0.1"
                    max="500"
                    step="0.1"
                    required
                    >
            </div>

        </form>

        <div class="botoes">

            <input type="button" value="Enviar" id="btnEnviar">
            <input type="button" value="Limpar" id="btnLimpar">

        </div>

        <div class="resImc">
            <label for="resuImc">IMC</label>
            <input type="number" name="resuImc" id="resultadoImc" disabled value="0.0">
        </div>

        <div class="apareceRes">
            <h2>Resultado</h2>
            <p class="pessoa" id="pessoa">x</p>
            <p class="pessoa" id="pessoa">x</p>
            <p class="pessoa" id="pessoa">x</p>
            <p class="pessoa" id="pessoa">x</p>
            <p class="pessoa" id="pessoa">x</p>
        </div>


    </section>

    <script src="./Ex01-3.js"></script>

</body>

</html>
