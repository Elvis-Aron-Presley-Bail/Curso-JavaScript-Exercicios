        <label for="altura">Altura: </label>
        <input type="number" name="altura" id="cxaltura" min="0.1" max="2.50" step="0.1">

        <label for="peso">Peso: </label>
        <input type="number" name="peso" id="cxpeso" min="0.1" max="500" step="0.1">

        <input type="button" onclick="enviar()" value="Enviar">
        <input type="button" onclick="limpar()" value="Limpar">

        <label for="caixa">Imc: </label>
